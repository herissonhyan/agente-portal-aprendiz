<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agente Portal do Aprendiz</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ece5dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 10px;
      border-radius: 8px;
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #ffffff;
      align-self: flex-start;
      border: 1px solid #ccc;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f7f7f7;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #075e54;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #064e46;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Atendente - Portal do Aprendiz</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Digite uma mensagem..." onkeypress="handleKeyPress(event)" />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const userId = 'user_' + Math.random().toString(36).substring(2, 10);
    const endpointUrl = 'https://utw9qowiga.execute-api.us-east-1.amazonaws.com/prd/bot';

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (message === '') return;

      addMessageToChat(message, 'user');
      input.value = '';

      const typingMessage = addMessageToChat('Digitando...', 'bot', true);

      fetch(endpointUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          user: userId,
          message: message
        })
      })
      .then(response => response.json())
      .then(data => {
        typingMessage.textContent = data.body || '[Sem resposta]';
      })
      .catch(error => {
        console.error('Erro ao enviar mensagem:', error);
        typingMessage.textContent = '[Erro ao obter resposta]';
      });
    }

    function addMessageToChat(message, sender = 'user', returnElement = false) {
      const chat = document.getElementById('chat-messages');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      if (sender === 'bot') msgDiv.classList.add('bot-message');
      msgDiv.textContent = message;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
      return returnElement ? msgDiv : null;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>
