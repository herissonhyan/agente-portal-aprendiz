<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agente - Guia Tauá</title>
  <style>
    /* Reset e Configurações Globais */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #d1d7db; /* Cor de fundo fora do chat */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    /* Container Principal do Chat */
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 95vh;
      max-height: 800px;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* Cabeçalho do Chat */
    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .chat-header .avatar {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border-radius: 50%;
    }

    .chat-header .chat-info {
      flex-grow: 1;
      font-weight: bold;
    }

    /* Área de Mensagens */
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAYAAAAKCAYAAACX8yAUAAAAOklEQVQYV2NkQAM3ZOBgYKAoYGKwAStgA4pqBgaGQPQTQGYgAYYdEApAGlIZM3YApQVgA4gNAABjzgxV0/4+aAAAAABJRU5ErkJggg==");
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    /* Estilo das Bolhas de Mensagem */
    .message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 8px;
      position: relative;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    /* Mensagem do Usuário (Direita) */
    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-radius: 8px 0 8px 8px;
    }

    .user-message::after {
      content: '';
      position: absolute;
      top: 0;
      right: -8px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 0 10px 10px;
      border-color: transparent transparent #dcf8c6 transparent;
    }

    /* Mensagem do Bot (Esquerda) */
    .bot-message {
      background-color: #ffffff;
      align-self: flex-start;
      border-radius: 0 8px 8px 8px;
    }
    
    .bot-message a {
      color: #007bff;
    }

    .bot-message::before {
      content: '';
      position: absolute;
      top: 0;
      left: -8px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 10px 10px 0;
      border-color: transparent #ffffff transparent transparent;
    }

    /* Input de Mensagem */
    .chat-input {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background-color: #f0f0f0;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      outline: none;
      margin: 0 8px;
    }

    .send-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      background-color: #075e54;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .send-button:hover {
        background-color: #064e46;
    }
    
    .send-button .icon {
        fill: white;
        width: 24px;
        height: 24px;
    }

    /* Responsividade para Telas Pequenas */
    @media (max-width: 600px) {
      body {
        background-color: #e5ddd5;
      }
      .chat-container {
        height: 100vh;
        max-height: 100vh;
        width: 100vw;
        border-radius: 0;
        box-shadow: none;
      }
      .chat-messages {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="avatar"></div>
      <div class="chat-info">Agente - Guia Tauá</div>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Digite uma mensagem..." onkeypress="handleKeyPress(event)" />
      <button class="send-button" onclick="sendMessage()">
        <svg viewBox="0 0 24 24" height="24" width="24" class="icon"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
      </button>
    </div>
  </div>

  <script>
    const userId = 'user_' + Math.random().toString(36).substring(2, 10);
    const endpointUrl = 'https://pqxdkz6e3k.execute-api.us-east-1.amazonaws.com/prd/';

    window.onload = () => {
        addMessageToChat('Olá! Sou o agente virtual de Tauá. Como posso te ajudar hoje?', 'bot');
    };

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (message === '') return;

      addMessageToChat(message, 'user');
      input.value = '';
      input.focus();

      const typingMessage = addMessageToChat('Digitando...', 'bot', true);

      fetch(endpointUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          user: userId,
          message: message
        })
      })
      .then(response => response.json())
      .then(data => {
        typingMessage.remove();
        addMessageToChat(data.body || '[Sem resposta]', 'bot');
      })
      .catch(error => {
        console.error('Erro ao enviar mensagem:', error);
        typingMessage.innerHTML = formatMessage('[Erro ao obter resposta]');
      });
    }

    function addMessageToChat(message, sender = 'user', returnElement = false) {
      const chat = document.getElementById('chat-messages');
      const msgDiv = document.createElement('div');
      
      msgDiv.className = 'message';
      if (sender === 'bot') {
        msgDiv.classList.add('bot-message');
      } else {
        msgDiv.classList.add('user-message');
      }

      msgDiv.innerHTML = formatMessage(message);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
      return returnElement ? msgDiv : null;
    }

    /**
     * Formata a mensagem para exibição segura no HTML.
     * A API está retornando '\\n' como texto, então substituímos diretamente por <br>.
     */
    function formatMessage(message) {
      // 1. A CORREÇÃO PRINCIPAL:
      // Substitui a sequência de caracteres literais '\\n' pela tag de quebra de linha <br>.
      // As duas barras invertidas (\\) são necessárias para encontrar uma barra invertida literal na string.
      let processedMessage = message.replace(/\\n/g, '<br>');

      // 2. Transforma URLs em links clicáveis (mantendo a funcionalidade anterior).
      const urlRegex = /(https?:\/\/[^\s<]+)/g;
      processedMessage = processedMessage.replace(
        urlRegex,
        '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
      );

      return processedMessage;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>
