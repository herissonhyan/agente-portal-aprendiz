<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agente Guia Tauá</title>
  <style>
    /* Reset e Configurações Globais */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #d1d7db; /* Cor de fundo fora do chat */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    /* Container Principal do Chat */
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 95vh;
      max-height: 800px;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* Cabeçalho do Chat */
    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .chat-header .avatar {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border-radius: 50%;
    }

    .chat-header .chat-info {
      flex-grow: 1;
      font-weight: bold;
    }

    /* Área de Mensagens */
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAYAAAAKCAYAAACX8yAUAAAAOklEQVQYV2NkQAM3ZOBgYKAoYGKwAStgA4pqBgaGQPQTQGYgAYYdEApAGlIZM3YApQVgA4gNAABjzgxV0/4+aAAAAABJRU5ErkJggg==");
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    /* Estilo das Bolhas de Mensagem */
    .message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 8px;
      position: relative;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    /* Mensagem do Usuário (Direita) */
    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-radius: 8px 0 8px 8px; /* Cantos arredondados */
    }

    .user-message::after {
      content: '';
      position: absolute;
      top: 0;
      right: -8px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 0 10px 10px;
      border-color: transparent transparent #dcf8c6 transparent;
    }

    /* Mensagem do Bot (Esquerda) */
    .bot-message {
      background-color: #ffffff;
      align-self: flex-start;
      border-radius: 0 8px 8px 8px;
    }
    
    .bot-message a {
      color: #007bff;
    }

    .bot-message::before {
      content: '';
      position: absolute;
      top: 0;
      left: -8px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 10px 10px 0;
      border-color: transparent #ffffff transparent transparent;
    }

    /* Input de Mensagem */
    .chat-input {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background-color: #f0f0f0;
    }
    
    .chat-input .icon {
        fill: #54656f;
        cursor: pointer;
        padding: 8px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      outline: none;
      margin: 0 8px;
    }

    .send-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      background-color: #075e54;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .send-button:hover {
        background-color: #064e46;
    }
    
    .send-button .icon {
        fill: white;
        width: 24px;
        height: 24px;
    }

    /* Responsividade para Telas Pequenas */
    @media (max-width: 600px) {
      body {
        background-color: #e5ddd5; /* Mesma cor do chat para transição suave */
      }
      .chat-container {
        height: 100vh;
        max-height: 100vh;
        width: 100vw;
        border-radius: 0;
        box-shadow: none;
      }
      .chat-messages {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="avatar"></div>
      <div class="chat-info">Atendente - Portal do Aprendiz</div>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
        <svg viewBox="0 0 24 24" height="24" width="24" class="icon"><path d="M9.153,11.603c0.795,0,1.439-0.879,1.439-1.962s-0.644-1.962-1.439-1.962s-1.439,0.879-1.439,1.962S8.358,11.603,9.153,11.603 M14.846,11.603c0.795,0,1.439-0.879,1.439-1.962s-0.644-1.962-1.439-1.962s-1.439,0.879-1.439,1.962S14.051,11.603,14.846,11.603 M12,2C6.477,2,2,6.477,2,12s4.477,10,10,10s10-4.477,10-10S17.523,2,12,2 M12,20c-4.411,0-8-3.589-8-8s3.589-8,8-8s8,3.589,8,8S16.411,20,12,20 M12,17.25c-2.331,0-4.455-1.121-5.875-2.915c-0.198-0.26-0.01-0.621,0.28-0.621h11.19c0.29,0,0.478,0.361,0.28,0.621C16.455,16.129,14.331,17.25,12,17.25"></path></svg>
      <input type="text" id="messageInput" placeholder="Digite uma mensagem..." onkeypress="handleKeyPress(event)" />
      <svg viewBox="0 0 24 24" height="24" width="24" class="icon"><path d="M16.5,6V20A2.5,2.5 0 0,1 14,22.5A2.5,2.5 0 0,1 11.5,20V5.5A1,1 0 0,1 12.5,4.5A1,1 0 0,1 13.5,5.5V18.5H12V5.5A2.5,2.5 0 0,0 9.5,3A2.5,2.5 0 0,0 7,5.5V19C0,19 0,22 4,22C8,22 8,19 8,19V6H16.5Z"></path></svg>
      <button class="send-button" onclick="sendMessage()">
        <svg viewBox="0 0 24 24" height="24" width="24" class="icon"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
      </button>
    </div>
  </div>

  <script>
    const userId = 'user_' + Math.random().toString(36).substring(2, 10);
    const endpointUrl = 'https://pqxdkz6e3k.execute-api.us-east-1.amazonaws.com/prd/';

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (message === '') return;

      addMessageToChat(message, 'user');
      input.value = '';

      const typingMessage = addMessageToChat('Digitando...', 'bot', true);

      fetch(endpointUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          user: userId,
          message: message
        })
      })
      .then(response => response.json())
      .then(data => {
        typingMessage.innerHTML = formatMessage(data.body || '[Sem resposta]');
      })
      .catch(error => {
        console.error('Erro ao enviar mensagem:', error);
        typingMessage.textContent = '[Erro ao obter resposta]';
      });
    }

    function addMessageToChat(message, sender = 'user', returnElement = false) {
      const chat = document.getElementById('chat-messages');
      const msgDiv = document.createElement('div');
      
      // Define a classe base e a classe específica do remetente
      msgDiv.className = 'message';
      if (sender === 'bot') {
        msgDiv.classList.add('bot-message');
      } else {
        msgDiv.classList.add('user-message');
      }

      msgDiv.innerHTML = formatMessage(message);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight; // Rola para a mensagem mais recente
      return returnElement ? msgDiv : null;
    }

    /**
     * Formata a mensagem para exibição segura no HTML.
     * 1. Escapa caracteres HTML para evitar XSS.
     * 2. Converte quebras de linha (\n) em tags <br> para formatação de parágrafos.
     * 3. Transforma URLs em links clicáveis.
     */
    function formatMessage(message) {
      // 1. Escapa HTML
      let formattedMessage = message
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');

      // 2. Converte \n para <br>
      formattedMessage = formattedMessage.replace(/\n/g, '<br>');

      // 3. Detecta e cria links
      const urlRegex = /(https?:\/\/[^\s<]+)/g;
      formattedMessage = formattedMessage.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');

      return formattedMessage;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>
